<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Funcionários</h3>
                <a href="{% url 'website:cria_funcionario' %}" class="btn btn-success btn-sm">
                    + Cadastrar Novo
                </a>
            </div>
            
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Nome Completo</th>
                            <th>Remuneração</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for f in funcionarios %}
                        <tr>
                            <td>{{ f.nome }} {{ f.sobrenome }}</td>
                            <td>
                                <span class="badge bg-info text-dark">R$ {{ f.remuneracao }}</span>
                            </td>
                            <td class="text-center">
                                <a href="{% url 'website:atualiza_funcionario' f.id %}" class="btn btn-primary btn-sm">
                                    Editar
                                </a>
                                <a href="{% url 'website:deleta_funcionario' pk=f.id %}" class="btn btn-danger btn-sm">
                                    Excluir
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted py-4">
                                Nenhum funcionário cadastrado.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
            <div class="card-footer">
                <a href="{% url 'website:index' %}" class="btn btn-outline-secondary btn-sm">
                    Voltar para Início
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
