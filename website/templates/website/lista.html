<!DOCTYPE html>
<html>
<head>
    <title>Lista de Funcionários</title>
</head>
<body>
    <h1>Funcionários</h1>
    <a href="{% url 'website:cria_funcionario' %}">Cadastrar Novo</a>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Remuneração</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for f in funcionarios %}
            <tr>
                <td>{{ f.nome }} {{ f.sobrenome }}</td>
                <td>R$ {{ f.remuneracao }}</td>
                <td>
                    <a href="{% url 'website:atualiza_funcionario' f.id %}">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhum funcionário cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'website:index' %}">Voltar para Início</a>
</body>
</html>
