{% extends 'website/_layouts/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Atualizar Dados: {{ object.nome }}</h2>
    <div class="card card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar Alterações</button>
                <a href="{% url 'website:lista_funcionarios' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
