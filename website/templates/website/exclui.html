<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white text-center py-3">
                        <h4 class="mb-0">Atenção!</h4>
                    </div>
                    
                    <div class="card-body p-4 text-center">
                        <p class="fs-5">Você tem certeza que deseja excluir o funcionário:</p>
                        <h3 class="text-dark mb-4"><strong>{{ object.nome }} {{ object.sobrenome }}</strong></h3>
                        
                        <div class="alert alert-warning border-0 shadow-sm" role="alert">
                            <strong>Aviso:</strong> Esta ação não poderá ser desfeita após a confirmação.
                        </div>
                    </div>

                    <div class="card-footer bg-white p-3 border-0 d-flex justify-content-center gap-3">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger px-4">
                                Confirmar Exclusão
                            </button>
                        </form>
                        
                        <a href="{% url 'website:lista_funcionarios' %}" class="btn btn-outline-secondary px-4">
                            Cancelar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
